<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Online Kid Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="store.js" async></script>
</head>
<body>
    <header class="header">
     <!--left box for logo-->   
        <div class="left">
            <img src="kids-zone.png">
        </div>
        <!--mid box for navbar-->
        <div class="mid">
                <ul class="navbar">
                  <li><a href="index.html" class="active">Home</a></li>
                  <li><a href="">About</a></li>
                  <li><a href="">Contact</a></li>
                  <li><a href="">Account</a></li>
                </ul>
        </div>
        
        <!--right box for buttons-->
        <div class="right">
           <button class="btn" onclick="openFavorites()">Favorites</button>
        </div>
    </header>
    <section class="container content-section">
        <h2 class="section-header">FASHION</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Shirt</span>
                <img class="shop-item-image" src="Images/Album1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="submit">ADD TO CART</button>
                </div>
            </div>
            </div>
        </section>
         <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">

            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    
</body>
</html>
